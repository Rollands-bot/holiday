<html lang="en">
<head>

    <!-- FONT -->

    <!-- FONT AWESOME -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

    <!-- FORM -->
    <div class="warnai">

        <div class="registration">
            <h1>Free Registration</h1>
        </div>

        <div class="form"> 
            <div class="formlist">
                <label for="name">Nama</label>
                <input type="text" id="name" placeholder="">
            </div>

            <div class="formlist-a">
                <label for="lahir">Tgl Lahir</label>
                <input type="lahir" id="lahir" placeholder="dd"> /
                <input type="lahir" id="lahir" placeholder="mm"> /  
                <input type="lahir" id="lahir" placeholder="yyyy">
            </div>

            <div class="formlist-b">
                <label for="Alamat">Alamat</label>
                <textarea type="alamat" id="Alamat" placeholder=""></textarea>
            </div>
        </div>

        <div class="form-a">
            <div class="kota">
                <label for="kota">Kota</label>
                <input type="kota" id="kota" placeholder="">
            </div>

            <div class="pekerjaan">
                <label for="Pekerjaan">Pekerjaan</label>
                <select name="Pekerjaan" id="pekerjaan" size="5">
                    <option value="Tani">Tani</option>
                    <option value="DevOps">DevOps</option>
                    <option value="FrondEnd Developer">FrondEnd Developer</option>
                    <option value="BackEnd Developer">BackEnd Developer</option>
                    <option value="Fullstack Developer">Fullstack Developer</option>
                </select>
            </div>

            <div class="hobby">
                <label for="hobby">Hobby</label>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Reading</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Sport</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Singing</label>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Traveling</label>
            
            
            </div>
        
            <div class="button-kirim">
                <input type="submit" value="Kirim">
                <input type="submit" value="Cancel">
            </div>

        </div>

    </div>
    <!-- END FORM -->
